<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
</head>
<body>
    <canvas class="connecting-dots"></canvas>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home" onclick="navigateToSection('home')">Home</a></li>
            <li><a href="#projects" onclick="navigateToSection('projects')">Projects</a></li>
            <li><a href="#about-me" onclick="navigateToSection('about-me')">About Me</a></li>
            <li><a href="#contact" onclick="navigateToSection('contact')">Contact</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <div id="content">
        <section id="home" class="section active"> <!-- Set 'active' class by default -->
            <div class="intro-text-container">
                <div class="intro-line left">Hello, I'm <span class="highlight">Felix</span>.</div>
                <div class="intro-line right">I'm a <span class="highlight">CS</span> student at the University of Bristol.</div>
                <button class="projects-button" onclick="navigateToSection('projects')">My projects â†“</button>
            </div>
        </section>
        
        <section id="projects" class="section hidden">
            <h2>Projects</h2>
            <p>Here are some of my projects...</p>
        </section>

        <section id="about-me" class="section hidden">
            <h2>About Me</h2>
            <p>Information about Felix...</p>
        </section>

        <section id="contact" class="section hidden">
            <h2>Contact</h2>
            <p>If you would like to get in touch, please fill out the form below:</p>
            <form id="contact-form" action="https://formspree.io/f/movaykle" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="_replyto" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <script src="scripts.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
